<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Document</title>
</head>

<body>
  <div id="song-content">
    <div id="song-box">
      <p>SpotifyPlaylist</p>
      <img id="cover" alt="">
      <audio id="audio" src=""> </audio>
    </div>
    <div id="after-img-content">
      <div id="after-img-box">
        <div id="song-info">
          <div id="song-name"> </div>
          <div id="actor-name">nome autor</div>
        </div>
        <div id="like"><i class="bi bi-heart"></i></div>
      </div>
      <div id="progress-content">

        <div id="progress-bar">
          <div id="current-progress"> </div>
        </div>
      </div>
      <div id="button-conteiner">
        <button id="shuffle" class="button "><i class="bi bi-shuffle"></i></button>
        <button id="previous" class="button"><i class="bi bi-skip-start-fill"></i></button>
        <button id="play" class="button"><i class="bi bi-play-circle-fill"></i></button>
        <button id="next" class="button"><i class="bi bi-skip-end-fill"></i></button>
        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
      </div>
    </div>
  </div>
  <script src="/src/index.js"> </script>
</body>

</html>
